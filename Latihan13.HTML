<!DOCTYPE html>
<html>
<head>
	<title>Menyisipkan gambar pada html</title>
</head>
<body>
	<h4> Menambahkan Image ke dalam dokumen html</h4>
	<img src="unh logo.jpg" width="150" height="120">
	<br>
	<h4> mengatur border pada image</h4>
	<img src=" unh logo.jpg" border="10" color="red">
	<br>
	<h4> Alternating Text </h4>
	pada image dibawah ini terdapat alternating text silahkan melewati mouse untuk melewati image <br>
	<img src=" unh logo.jpg" width="'150" height="120" alt=" Alternating text"> 
</body>


</body>
</html>
